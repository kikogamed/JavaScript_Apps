<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cards Game</title>
    <link rel="stylesheet" href="./CSS/random-cards.css">
</head>
<body>
    <!-- Choose Level -->
    <div class="start">
        <div class="scale"></div>
        <div class="d">
            <p>Choose Level:</p>
            <div class="btn easy" value = 1>Easy</div>
            <div class="btn medium" value = 2>Medium</div>
            <div class="btn hard" value = 3>Hard</div>
            <div class="btn impossible" value = 4>Impossible</div>
        </div>
    </div>
    <!-- Time and Tries -->
     <div class="t">
        <div class="time"><span></span>s</div>
        <div class="tries">Tries: <span></span></div>
     </div>
    <!-- imgs -->
    <div class="imgs">

    <!-- winning -->
    <div class="win">
        <div class="scale"></div>
        <p>You Won!</p>
        <div class="score">Your Score: <span></span></div>
        <div class="score max">Max Score: <span></span></div>
        <div class="again btn">Play Again</div>
    </div>
    <!-- Losing -->
    <div class="win lose">
        <div class="scale"></div>
        <p>You Failed!</p>
        <div class="again btn">Play Again</div>
    </div>
    <!-- JS -->
    <script src="./JS/randomCards.js"></script>
</body>
</html>
